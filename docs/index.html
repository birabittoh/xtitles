<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
    <title>XTitles - Xbox 360 Gamerpics Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a3d1a 50%, #2d5a2d 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #90ee90;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(144, 238, 144, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Blade-style grid */
        .titles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .title-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #90ee90;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .title-id-badge {
            font-size: 0.95rem;
            font-family: 'Courier New', monospace;
            background: #90ee90;
            color: #0a1a0a;
            padding: 3px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(144,238,144,0.15);
        }
        .title-id-badge:active {
            box-shadow: 0 0 0 2px #90ee90;
        }

        .pictures-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .picture-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .picture-item:hover {
            transform: scale(1.1);
            border-color: #90ee90;
            box-shadow: 0 4px 15px rgba(144, 238, 144, 0.3);
        }

        .picture-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .picture-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(144, 238, 144, 0.3);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #90ee90;
            color: #0a1a0a;
            font-weight: bold;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #90ee90;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #90ee90;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 0;
            background: rgba(144, 238, 144, 0.9);
            color: #0a1a0a;
            padding: 15px 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-radius: 8px 0 0 8px;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .titles-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .title-card {
                padding: 15px;
            }

            .pagination {
                gap: 5px;
            }

            .pagination button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .titles-grid {
                grid-template-columns: 1fr;
            }

            .pictures-container {
                justify-content: center;
            }
        }

        /* Info panel */
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Card system with dynamic expansion */
        :root {
            --card-collapsed-height: 220px; 
        }

        .title-card {
            position: relative;
            border-radius: 15px;
            padding: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
        }

        .card-inner {
            padding: 20px;
            box-sizing: border-box;
            max-height: var(--card-collapsed-height);
            overflow: hidden;
            transition: max-height 0.45s cubic-bezier(.2,.8,.2,1);
        }

        .title-card.collapsible {
            cursor: pointer;
        }

        .title-card.collapsible:not(.expanded)::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 64px;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(10,26,10,0.96) 100%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            pointer-events: none;
        }

        .site-footer {
            text-align: center;
            margin-top: 2em;
            padding: 24px 0 12px 0;
            background: linear-gradient(90deg, #1a3d1a 0%, #2d5a2d 100%);
            color: #90ee90;
            font-size: 1.1rem;
            border-top: 2px solid #90ee90;
            box-shadow: 0 -4px 24px rgba(0,0,0,0.25);
            border-radius: 0 0 16px 16px;
        }
        .site-footer a {
            color: #90ee90;
            margin: 0 10px;
            transition: color 0.2s;
        }
        .site-footer a:hover {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XTitles</h1>
            <p>Browse and search Xbox 360 game titles and their gamerpics</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for titles..." autocomplete="off">
        </div>

        <div class="info-panel">
            <div class="info-text">
                <span id="resultsInfo">Loading titles...</span>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading titles...
        </div>

        <div id="titlesGrid" class="titles-grid">
            <!-- Titles will be loaded here -->
        </div>

        <div id="pagination" class="pagination">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <div id="toast" class="toast">
        URL copied to clipboard!
    </div>

    
    <footer class="site-footer">
      <a href="https://github.com/birabittoh/xtitles" target="_blank">Source Code</a>
    </footer>

    <script>
        const user = 'birabittoh';
        const repo = 'xtitles';
        const branch = 'main';
        const baseUrl = `https://raw.githubusercontent.com/${user}/${repo}/refs/heads/${branch}/`;
        const filename = 'titles.filtered.json';

        function getPictureUrl(titleId, pictureName) {
            return `${baseUrl}titles/${titleId.toLowerCase()}/${pictureName.toLowerCase()}.png`;
        }

        class TitleBrowser {
            constructor() {
                this.allTitles = [];
                this.filteredTitles = [];
                this.currentPage = 1;
                this.itemsPerPage = 20;
                this.currentQuery = '';
                this.isLoading = false;
                this.searchTimeout = null;
                this.cardCollapsedHeightPx = 220;
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadAllTitles();
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');

                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.currentQuery = e.target.value.trim();
                        this.currentPage = 1;
                        this.filterAndRender();
                    }, 300);
                });
            }

            async loadAllTitles() {
                this.showLoading(true);

                try {
                    const response = await fetch(baseUrl + filename);
                    this.allTitles = await response.json();
                    
                    // Transform data to match expected format
                    this.allTitles = this.allTitles.map(title => ({
                        title_id: title.id,
                        name: title.name,
                        pictures: title.pictures.map(pic => ({ name: pic }))
                    }));
                    
                    this.filterAndRender();
                } catch (error) {
                    console.error('Error loading titles:', error);
                    this.showError('Failed to load titles');
                } finally {
                    this.showLoading(false);
                }
            }

            filterAndRender() {
                if (this.currentQuery) {
                    const query = this.currentQuery.toLowerCase();
                    this.filteredTitles = this.allTitles.filter(title => 
                        title.name.toLowerCase().includes(query) ||
                        title.title_id.toLowerCase().includes(query)
                    );
                } else {
                    this.filteredTitles = [...this.allTitles];
                }

                this.renderCurrentPage();
            }

            renderCurrentPage() {
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageTitles = this.filteredTitles.slice(startIndex, endIndex);

                this.renderTitles(pageTitles);
                this.renderPagination();
                
                const totalPages = Math.ceil(this.filteredTitles.length / this.itemsPerPage);
                const searchText = this.currentQuery ? ` for "${this.currentQuery}"` : '';
                this.updateInfo(`Showing ${pageTitles.length} of ${this.filteredTitles.length} titles${searchText}`);
            }

            renderTitles(titles) {
                const grid = document.getElementById('titlesGrid');
                grid.innerHTML = '';

                if (titles.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">No titles found</div>';
                    return;
                }

                titles.forEach(titleData => {
                    const card = this.createTitleCard(titleData);
                    grid.appendChild(card);
                    this.updateCardCollapsibility(card);
                });
            }

            createTitleCard(titleData) {
                const card = document.createElement('div');
                card.className = 'title-card';

                const picturesHTML = titleData.pictures.map(pic =>
                    `<div class="picture-item" onclick="event.stopPropagation(); copyPictureUrl('${titleData.title_id}', '${pic.name}')">
                        <img src="${getPictureUrl(titleData.title_id, pic.name)}"
                             alt="${pic.name}"
                             onerror="this.parentElement.innerHTML='<div class=&quot;picture-placeholder&quot;>Image not found</div>'">
                    </div>`
                ).join('');
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="title-row">
                            <span class="title-name">${this.escapeHtml(titleData.name)}</span>
                            <span class="title-id-badge" onclick="copyTitleId('${titleData.title_id}', this)" title="Click to copy ID">${titleData.title_id}</span>
                        </div>
                        ${titleData.pictures.length > 0 ? `<div class="pictures-container">${picturesHTML}</div>` : '<div style="color: rgba(255,255,255,0.5); font-style: italic;">No pictures available</div>'}
                    </div>
                `;
                
                card.setAttribute('role', 'button');
                card.setAttribute('aria-expanded', 'false');
                
                return card;
            }
        
            updateCardCollapsibility(card) {
                const inner = card.querySelector('.card-inner');
                if (!inner) return;

                const images = inner.querySelectorAll('img');
                let imagesLoaded = 0;
                
                const checkHeight = () => {
                    // Temporarily remove max-height constraint to measure full content height
                    const originalMaxHeight = inner.style.maxHeight;
                    inner.style.maxHeight = 'none';
                    const fullHeight = inner.scrollHeight;
                    inner.style.maxHeight = originalMaxHeight || `${this.cardCollapsedHeightPx}px`;
                    
                    if (fullHeight > this.cardCollapsedHeightPx + 8) {
                        card.classList.add('collapsible');
                        
                        if (!card.dataset.collapsibleInit) {
                            const toggle = () => {
                                const isExpanding = !card.classList.contains('expanded');
                                
                                if (isExpanding) {
                                    // Calculate the actual height needed
                                    inner.style.maxHeight = 'none';
                                    const actualHeight = inner.scrollHeight;
                                    inner.style.maxHeight = `${this.cardCollapsedHeightPx}px`;
                                    
                                    // Force a reflow then expand to actual height
                                    requestAnimationFrame(() => {
                                        card.classList.add('expanded');
                                        inner.style.maxHeight = `${actualHeight + 20}px`; // +20px for extra padding
                                    });
                                } else {
                                    // Collapse back to original height
                                    card.classList.remove('expanded');
                                    inner.style.maxHeight = `${this.cardCollapsedHeightPx}px`;
                                }
                                
                                card.setAttribute('aria-expanded', isExpanding ? 'true' : 'false');
                            };
                            
                            card.addEventListener('click', toggle);
                            card.tabIndex = 0;
                            card.addEventListener('keydown', (e) => {
                                if (e.key === 'Enter' || e.key === ' ') {
                                    e.preventDefault();
                                    toggle();
                                }
                            });
                            card.dataset.collapsibleInit = '1';
                        }
                    } else {
                        card.classList.remove('collapsible', 'expanded');
                        card.setAttribute('aria-expanded', 'false');
                        card.tabIndex = -1;
                        inner.style.maxHeight = '';
                    }
                };

                checkHeight();
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                const totalPages = Math.ceil(this.filteredTitles.length / this.itemsPerPage);

                if (totalPages <= 1) return;

                const prevBtn = document.createElement('button');
                prevBtn.textContent = '← Previous';
                prevBtn.disabled = this.currentPage <= 1;
                prevBtn.onclick = () => this.goToPage(this.currentPage - 1);
                pagination.appendChild(prevBtn);

                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.textContent = '1';
                    firstBtn.onclick = () => this.goToPage(1);
                    pagination.appendChild(firstBtn);

                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'rgba(255,255,255,0.5)';
                        pagination.appendChild(ellipsis);
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === this.currentPage ? 'active' : '';
                    pageBtn.onclick = () => this.goToPage(i);
                    pagination.appendChild(pageBtn);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'rgba(255,255,255,0.5)';
                        pagination.appendChild(ellipsis);
                    }

                    const lastBtn = document.createElement('button');
                    lastBtn.textContent = totalPages;
                    lastBtn.onclick = () => this.goToPage(totalPages);
                    pagination.appendChild(lastBtn);
                }

                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next →';
                nextBtn.disabled = this.currentPage >= totalPages;
                nextBtn.onclick = () => this.goToPage(this.currentPage + 1);
                pagination.appendChild(nextBtn);
            }

            goToPage(page) {
                this.currentPage = page;
                this.renderCurrentPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            showLoading(show) {
                this.isLoading = show;
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('titlesGrid').style.opacity = show ? '0.5' : '1';
            }

            updateInfo(text) {
                document.getElementById('resultsInfo').textContent = text;
            }

            showError(message) {
                this.updateInfo(`Error: ${message}`);
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        function copyPictureUrl(titleId, pictureName) {
            navigator.clipboard.writeText(getPictureUrl(titleId, pictureName)).then(() => {
                window.titleBrowser.showToast('Picture URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy URL:', err);
                window.titleBrowser.showToast('Failed to copy URL');
            });
        }

        function copyTitleId(titleId, el) {
            navigator.clipboard.writeText(titleId).then(() => {
                window.titleBrowser.showToast('Title ID copied to clipboard!');
                if (el) {
                    el.style.boxShadow = '0 0 0 2px #90ee90';
                    setTimeout(() => { el.style.boxShadow = ''; }, 700);
                }
            }).catch(err => {
                console.error('Failed to copy ID:', err);
                window.titleBrowser.showToast('Failed to copy ID');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.titleBrowser = new TitleBrowser();
        });
    </script>
</body>
</html>
